<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>canvas</title>
</head>
<body>
    <div class="contenedor">
        <form id="formulario">
            <h1>Dibujando en canvas</h1>
            <p>Cuantas lineas quieres
                <input type="number" max="30" name="numero" id="txt_numero" placeholder="Elige el número">
            </p>
            <p>Elige el tamaño del lienzo:</p>
            <p>
                <input type="number" id="ancho" placeholder="Ancho">
                <input type="number" id="alto" placeholder="Alto">
            </p>
            <p><input type="button" value="Dibujar" id="boton"></p>
        </form>

        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>
</html>
